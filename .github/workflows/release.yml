name: ✨ Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: ✨ Release
    runs-on: ubuntu-22.04
    steps:
      - name: Get token
        id: get_token
        uses: microsoftgraph/get-app-token@main
        with:
          application-id: ${{ vars.DS_PROJECT_GITHUB_APP_ID }}
          application-private-key: ${{ secrets.DS_PROJECT_GITHUB_APP_PRIVATE_KEY }}

      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ steps.get_token.outputs.app-token }}

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "pnpm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@Design-System-Project"

      - name: Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //npm.pkg.github.com/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ steps.get_token.outputs.app-token }}

      - name: Install Dependencies
        run: pnpm install

      - name: Install Dependencies
        run: pnpm build

      - name: Create Release
        uses: changesets/action@v1
        with:
          publish: pnpm release-packages
        env:
          GITHUB_TOKEN: ${{ steps.get_token.outputs.app-token }}
          NODE_AUTH_TOKEN: ${{ steps.get_token.outputs.app-token }}
